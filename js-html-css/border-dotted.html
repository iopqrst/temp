<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				height: 300px;
				width: 100%;
				
				border: 1px dotted red;
			}
			
			#box2 {
				height: 100px;
				width: 100px;
				
				border: 1px dashed green;
			}
		</style>
	</head>
	<body>
		<div id="box"></div> 
		<br />
		<div id="box2"></div>
		
		
		<!-- ie 6/7 的 dotted 效果与 dashed 相同， ie8 以后正常-->
	</body>
</html>
