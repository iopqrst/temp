<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cavas事件</title>
    <style>
        body {
            text-align: center;
        }
        #c1 {
            background: rgba(230, 80, 33, 0.4)
        }
    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('c1');

            var cxt = oC.getContext('2d');

            cxt.beginPath();

            oC.onmousemove = function (ev) {

                cxt.clearRect(0, 0, oC.width, oC.height);

                var l = 100;
                var t = 100;
                var r = 250;
                var b = 200;

                var x = ev.clientX - oC.offsetLeft;
                var y = ev.clientY - oC.offsetTop;


                if (l < x && x < r && y > t && y < b) {
                    cxt.fillStyle = '#ff0000';
                    cxt.fillRect(100, 100, 200, 150);
                } else {
                    cxt.fillStyle = '#00ff00';
                    cxt.fillRect(100, 100, 200, 150);
                }
            }

        }
    </script>
</head>

<body>
    <canvas id="c1" height="500" width="600"></canvas>
</body>

</html>
