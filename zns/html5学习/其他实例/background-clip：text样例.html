<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div {
			font-size:40pt;
			font-family:'微软雅黑';
			background:url(http://www.henmimang.com/images/2012/12/magurl.jpg);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>
	<div>看一下：background-clip: text; 属性样例</div>
</body>
</html>
