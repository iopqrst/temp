<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.wrap {
			display: -webkit-box;
			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
		}
		.child {
			min-height: 200px;
			border: 2px solid #666;
			-webkit-box-flex: 1;
			margin: 10px;
			font-size: 100px;
			font-weight: bold;
			font-family: Georgia;
			-webkit-box-align: center;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="child">1</div>
		<div class="child">2</div>
		<div class="child">3</div>
	</div>
</body>
</html>
