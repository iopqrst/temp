<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<style type="text/css">
		#div1{ width:100%; height:300px; background:#ccc;}
		
		/* >= 400px */
		@media(min-width:400px) {
			#div1{ background:green;}
		}
		/* <=800px*/
		@media(max-width:800px){
			#div1{ background:red;}
		}
	</style>
</head>
<body>
	<div id="div1">&nbsp;</div>
</body>
</html>
