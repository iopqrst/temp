<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>js学习笔记-04</title>
<style type="text/css">
	#div1 {
		width:300px;
		height:300px;
		background:#f00;
		margin:100px auto;
	}
	
	
</style>
<script type="text/javascript">
	function setStyle3(obj, name, value) {
		var str = name.charAt(0).toUpperCase() + name.substring(1);
	
		obj.style['Webkit'+str] = value;
		obj.style['Moz'+str] = value;
		obj.style['ms'+str] = value; //只有微软不是按照标准，首字母为小写，其他都为大写
		obj.style['O'+str] = value;
		obj.style[name] = value;
	}

	window.onload = function (){
		var oDiv = document.querySelector('#div1');
		
		setStyle3(oDiv, 'transform','rotate(45deg)');

	}
</script>
</head>

<body>
	<div id="div1">3R45TY67U9IO</div>
</body>
</html>
