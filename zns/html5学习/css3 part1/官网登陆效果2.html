<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
<title>智能社— http://www.zhinengshe.com</title>
<style>

body {
	background:#000;
}
ul li {
	list-style:none;
	-webkit-transform:perspective(800px) translateX(0px) rotateY(0deg) ;
	-webkit-transition:0.8s all ease;
}

ul#img-box {
	width:500px;
	height:500px;
	position:absolute;
	margin-left:-250px;
	left:50%;
}

ul li {
	position:absolute;
	top:0px;
	left:0px;
	opacity:0;
}

.l2 {
	opacity:0;
	-webkit-transform:perspective(800px) translateX(-300px) rotateY(45deg) ;
	z-index:1;
}
.l1 {
	opacity:0.8;
	-webkit-transform:perspective(800px) translateX(-200px) rotateY(45deg) ;
	z-index:2;
}
.cur {
	opacity:1;
	z-index:3;
}
.r1 {
	opacity:0.8;
	-webkit-transform:perspective(800px) translateX(200px) rotateY(-45deg) ;
	z-index:2;
}

.r2 {
	opacity:0;
	-webkit-transform:perspective(800px) translateX(300px) rotateY(-45deg) ;
	z-index:1;
}

li span {
	position:absolute;
	left:0px; 
	top:0px;
	
	height:100%;
	width:100%;
	-webkit-transform: scale(1,-1) translateY(-10px);
	-webkit-transform-origin:bottom center;
	opacity:0.6;
	-webkit-mask:-webkit-linear-gradient(rgba(255,255,255,0) 70%,rgba(255,255,255,1));
	
}
</style>
<script>
window.onload = function() {
	
	var obtn = document.getElementById('btn');
	var ali = document.querySelectorAll('#img-box li');
	var aSpan = document.querySelectorAll('#img-box span');
	
	var arr = [];
	for(var i = 0 ; i < ali.length; i++ ) {
		arr[i] = ali[i].className;
		
		aSpan[i].style.background = 'url(img/'+(i+1)+'.jpg)';
	}
	
	obtn.onclick = function() {
		
		arr.unshift(arr.pop());
		
		for(var i = 0 ; i < ali.length; i++ ) {
			ali[i].className = arr[i];
		}

	};
	
};
</script>
</head>

<body>
	<input type="button" id="btn" value="btn"/>
	<ul id="img-box">
		<li class="l2"><img src="img/1.jpg"/><span></span></li>
		<li class="l1"><img src="img/2.jpg"/><span></span></li>
		<li class="cur"><img src="img/3.jpg"/><span></span></li>
		<li class="r1"><img src="img/4.jpg"/><span></span></li>
		<li class="r2"><img src="img/5.jpg"/><span></span></li>
		<li><img src="img/6.jpg"/><span></span></li>
		<li><img src="img/7.jpg"/><span></span></li>
		<li><img src="img/8.jpg"/><span></span></li>
		<li><img src="img/9.jpg"/><span></span></li>
		<li><img src="img/10.jpg"/><span></span></li>
		<li><img src="img/11.jpg"/><span></span></li>
		<li><img src="img/12.jpg"/><span></span></li>
	</ul>
</body>
</html>
