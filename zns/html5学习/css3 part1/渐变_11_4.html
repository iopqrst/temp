<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css 动画-04</title>
<style type="text/css">
	*{
		margin:0px; 
		padding:0px;
	}
	
	#div1 {
		height:200px;
		width:200px;
		margin:30px auto;
		
		background: -moz-linear-gradient(left, #ace, #f96);
		background: -webkit-linear-gradient(left, #ace, #f96);
		background: -o-linear-gradient(left, #ace, #f96);
	}
	
	#div2 {
		height:200px;
		width:200px;
		margin:30px auto;
		
		background: -moz-linear-gradient(left top, #ace, #f96);
		background: -webkit-linear-gradient(left top, #ace, #f96);
		background: -o-linear-gradient(left top, #ace, #f96);
	}
	
	#div3 {
		height:200px;
		width:200px;
		margin:30px auto;
		
		background: -moz-linear-gradient(left, #ace, #f96, #ace, #f96, #ace); 
		background: -webkit-linear-gradient(left, #ace, #f96, #ace, #f96, #ace); 
		background: -o-linear-gradient(left, #ace, #f96, #ace, #f96, #ace);
	}
	
	#div4 {
		height:200px;
		width:200px;
		margin:30px auto;
		
		background: -moz-linear-gradient(left 30deg, green, red);
		background: -webkit-linear-gradient(30deg, #ace, #f96); 
		background: -o-linear-gradient(left, #ace, #f96, #ace, #f96, #ace);
	}
	
	
</style>
<script type="text/javascript">
	
	
</script>
</head>

<body>
	
	<div id="div1">linear-gradient(left, #ace, #f96)</div>
	<div id="div2">linear-gradient(left top, #ace, #f96)</div>
	<div id="div3">linear-gradient(left, #ace, #f96, #ace, #f96, #ace)</div>
	<div id="div4">带度数的</div>
	
</body>
</html>
