<!doctype html>
<html>
<head>
<meta charset="utf-8">

	<title></title>
	<style type="text/css">
		#box {
			width:300px;
			height:300px;
			background:#ff0000;
			
			margin:100px auto;
			position:relative;
			
			-webkit-transform-style:preserve-3d; 
			-webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg);
		}
		
		#box div{ position:absolute; left:0; top:0; width:100%; height:100%; border:1px solid #000; background:#ccc;}
		
		.front {			
			-webkit-transform:translateZ(150px) ;
		}
		
		.back{ -webkit-transform:translateZ(-150px)}
		
		.left{ 
			-webkit-transform:translateY(150px) rotateX(-90deg);
		}
		.right{ 
			-webkit-transform:translateY(-150px) rotateX(-90deg);
		}
		
		.top{ 
			-webkit-transform:translateX(-150px) rotateY(90deg);
		}
		
		.bottom {
			-webkit-transform:translateX(150px) rotateY(90deg);
		}
		
	</style>
	
	<script type="text/javascript">
		window.onload = function() {
			var obox = document.getElementById('box');
			
			var x = 0,y=0;
			
			document.onmousedown = function (ev) {
				var disX = ev.clientX - x;
				var disY = ev.clientY - y;
				
				document.onmousemove = function(ev) {
					x=ev.clientX-disX;
					y=ev.clientY-disY;	
					document.title=x+'| '+y;
					
					obox.style.WebkitTransform='perspective(800px) rotateY('+x+'deg) rotateX('+-y+'deg)';

				};
				
				document.onmouseup = function () {
					document.onmousemove = null;
					document.onmouseup = null;
				};
				return false;
			};
		};
	</script>
</head>
<body>
	<div id="box">
		<div class="front">前面</div>
		<div class="back">背面</div>
		<div class="left">左面</div>
		<div class="right">左面</div>
		<div class="top">左面</div>
		<div class="bottom">下面</div>
	</div>

</body>
</html>
