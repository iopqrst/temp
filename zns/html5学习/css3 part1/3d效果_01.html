<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#div1 {
			width:300px;
			height:300px;
			background:#ff0000;
			
			margin:100px auto;
			
			-webkit-transform-style:preserve-3d;
			-webkit-transform:perspective(800px) rotateX(-45deg) rotateY(60deg) translate(0px);
		}
		
		#div2 {
			height:100%;
			width:100%;
			background:#00ff00;
			
			-webkit-transform-style:preserve-3d;
			-webkit-transition:1s all ease;
		}
		
		#div3 {
			height:100%;
			width:100%;
			background:#0000ff;
			
			-webkit-transition:1s all ease;
		}
		
		body:active #div2 {
			-webkit-transform:translateZ(100px);
		}
		
		body:active #div3 {
			-webkit-transform:translateZ(100px);
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
