<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css 动画-04</title>
<style type="text/css">
	*{
		margin:0px; 
		padding:0px;
	}
	
	ul {
		list-style:none;
	}
	
	ul li {
		float:left;
		border:1px solid green;
		background:red;
		height:60px;
		width:60px;
		margin: 10px 10px;
		opacity:0;
		-webkit-transition:.5s all ease;
	}


</style>
<script type="text/javascript">
	
	window.onload = function(){
		
		var ali = document.getElementsByTagName('li');
		
		var i = 0;
		
		var timer = setInterval(function(){
			ali[i].style.opacity = 1;
			
			i++;
			if(i == ali.length) {
				clearInterval(timer);
			}
		},500);
		

	}
</script>
</head>

<body>
	
	<div id="div1">
		<ul id="ul">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
