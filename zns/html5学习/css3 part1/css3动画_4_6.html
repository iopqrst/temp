<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css 动画-04</title>
<style type="text/css">
	#div1 {
		width:300px;
		height:300px;
		background:#f00;
		margin:100px auto;
		/*
		-webkit-transition:1s all ease;
		-moz-transition:1s all ease;
		-ms-transition:1s all ease;
		-o-transition:1s all ease;
		transition:1s all ease;
		*/
	}
</style>
<script type="text/javascript">
	function setStyle3(obj, name, value) {
		var str = name.charAt(0).toUpperCase() + name.substring(1);
		
		obj.style['Webkit'+str] = value;
		obj.style['Moz'+str] = value;
		obj.style['ms'+str] = value;
		obj.style['O'+str] = value;
		obj.style[name] = value;
	
	}
	
	window.onload = function() {
	
		var oBtn = document.querySelector('input');
		var oDiv = document.querySelector('#div1');
		
		setStyle3(oDiv, 'transition', '1s all ease');
		var i = 0;
		oBtn.onclick = function() {
			i += 90;
			setStyle3(oDiv, 'transform', 'rotate('+i+'deg)');
		}
		
	};
</script>
</head>

<body>
	<input type="button" value="旋转"/>
	<div id="div1">3R45TY67U9IO</div>
</body>
</html>
