<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box {
			width:300px;
			height:300px;
			background:#ff0000;
			
			margin:0px auto;
			position:relative;
			
			-webkit-transform-style:preserve-3d; 
			-webkit-transition:1s all ease;  
			-webkit-transform:perspective(800px) rotateY(0deg);
		}
		
		.font {
			position:absolute;
			top:0px;
			left:0px;
			
			width:300px;
			height:300px;
			background:#ff0000;			
			z-index:2;
			
			-webkit-backface-visibility:hidden;
		}
		
		.back {
			position:absolute;
			top:0px;
			left:0px;
			
			width:300px;
			height:300px;
			background:#00ff00;			
			z-index:1;
		}
		

		
		body:active #box {
			-webkit-transform:rotateY(180deg) scale(1,-1);
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="font">前面</div>
		<div class="back">后面</div>
	</div>
</body>
</html>
