<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css 动画-04</title>
<style type="text/css">
	*{
		margin:0px; 
		padding:0px;
	}
	
	div {
		height:200px;
		width:200px;
		margin:30px auto;
		float:left;
	}
	
	
	.deg0 {
	  background: -moz-linear-gradient(0deg, blue, red);
	  background: -webkit-gradient(linear,0 50%,100% 50%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(0deg, blue, red);
	  background: -o-linear-gradient(0deg, blue, red);
	}
		
	.deg45 {
	  background: -moz-linear-gradient(45deg, blue, red);
	  background: -webkit-gradient(linear,0 100%,100% 0%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(45deg, blue, red);
	  background: -o-linear-gradient(45deg, blue, red);
	}
	.deg90 {
	  background: -moz-linear-gradient(90deg, blue, red);
	  background: -webkit-gradient(linear,50% 100%,50% 0%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(90deg, blue, red);
	  background: -o-linear-gradient(90deg, blue, red);
	}
	.deg135 {
	  background: -moz-linear-gradient(135deg, blue, red);
	  background: -webkit-gradient(linear,100% 100%,0 0,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(135deg, blue, red);
	  background: -o-linear-gradient(135deg, blue, red);
	}
	.deg180 {
	  background: -moz-linear-gradient(180deg, blue, red);
	  background: -webkit-gradient(linear,100% 50%,0 50%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(180deg, blue, red);
	  background: -o-linear-gradient(180deg, blue, red);
	}
	.deg225 {
	  background: -moz-linear-gradient(225deg, blue, red);
	  background: -webkit-gradient(linear,100% 0%,0 100%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(225deg, blue, red);
	  background: -o-linear-gradient(225deg, blue, red);
	}
	.deg270 {
	  background: -moz-linear-gradient(270deg, blue, red);
	  background: -webkit-gradient(linear,50% 0%,50% 100%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(270deg, blue, red);
	  background: -o-linear-gradient(270deg, blue, red);
	}
	.deg315 {
	  background: -moz-linear-gradient(315deg, blue, red);
	  background: -webkit-gradient(linear,0% 0%,100% 100%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(315deg, blue, red);
	  background: -o-linear-gradient(315deg, blue, red);
	}
	.deg360 {
	  background: -moz-linear-gradient(360deg, blue, red);
	  background: -webkit-gradient(linear,0 50%,100% 50%,from(#ace),to(#f96));
	  background: -webkit-linear-gradient(360deg, blue, red);
	  background: -o-linear-gradient(360deg, blue, red);
	}
	
</style>
<script type="text/javascript">
	
	
</script>
</head>

<body>
	
	<div id="div1" class="deg0">0</div>
	<div id="div2" class="deg45">45</div>
	<div id="div3" class="deg90">90</div>
	<div id="div4" class="deg135">135</div>
	<div id="div5" class="deg180">180</div>
	<div id="div6" class="deg225">225</div>
	<div id="div7" class="deg270">270</div>
	<div id="div8" class="deg315">315</div>
	<div id="div9" class="deg360">360</div>

</body>
</html>
