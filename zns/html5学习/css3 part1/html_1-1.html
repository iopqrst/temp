<script type="text/javascript">
	window.onload = function (){
		var aRed = document.getElementsByClassName('red');
		
		alert(aRed.length);
		
		
		var aRed = document.querySelectorAll("ul li.red");
		alert('querySelectorAll=' + aRed.length);
		
		var oRed = document.querySelectorAll('ul li.red')[0];
		
		alert('querySelector = ' + oRed.innerHTML);
		
	}
</script>
