<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div{
			width:100px;
			height:100px;
			background:red;
			-moz-animation:myfirst 5s;
			-webkit-animation:myfirst 5s;
			-o-animation:myfirst 5s;
			animation:myfirst 5s;
		}
		
		@keyframes myfrist {
			0% {background:red;}
			25% {background:yellow;}
			50% {background:blue;}
			100% {background:green;}
		}
		
		@-moz-keyframes myfirst /* Firefox */
		{
			0%   {background:red;}
			25%  {background:yellow;}
			50%  {background:blue;}
			100% {background:green;}
		}

		@-webkit-keyframes myfirst /* Safari and Chrome */
		{
			0%   {background:red;}
			25%  {background:yellow;}
			50%  {background:blue;}
			100% {background:green;}
		}

		@-o-keyframes myfirst /* Opera */
		{
			0%   {background:red;}
			25%  {background:yellow;}
			50%  {background:blue;}
			100% {background:green;}
		}
		</style>
		</head>
		<body>
	</style>
</head>
<body>
	<div></div>
</body>
</html>
