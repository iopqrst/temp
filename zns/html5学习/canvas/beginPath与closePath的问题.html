<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{ background:#000; text-align:center;}
	#c1{ background:#fff;}
	</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	//1.
	gd.beginPath();
	gd.lineWidth=30;
	gd.strokeStyle='rgba(255,0,0,0.5)';
	gd.moveTo(100,100);
	gd.lineTo(100,400);
	

	gd.closePath();
	gd.stroke();
	
	//	2.
	
	
	gd.strokeStyle='rgba(0,255,0,0.5)';
	gd.moveTo(200,100);
	gd.lineTo(200,400);
	gd.stroke();
}
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
