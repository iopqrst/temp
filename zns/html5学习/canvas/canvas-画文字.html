<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{ background:#000; text-align:center;}
	#c1{ background:#fff;}
	</style>
<script>
window.onload=function(){
	var oc = document.getElementById('c1');
	var cxt = oc.getContext('2d');
	
	//fillText('abc',x,y[,最大宽度]);
	cxt.beginPath();
	cxt.font='100px 宋体';
	cxt.fillStyle='red';
	cxt.fillText('abc',200,200);
	
	cxt.beginPath();
	cxt.strokeStyle='green';
	cxt.font='200px 微软雅黑';
	cxt.lineWidth=10;
	cxt.strokeText('微软雅黑', 300,300,50);

}
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
