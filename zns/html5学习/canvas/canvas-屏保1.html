<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {margin:0px; padding:0px;}
		body{  background:#000; overflow:hidden;}
	</style>
</head>
<body>

	<canvas id="c1" width="800" height="600">
		您的浏览器不支持canvas！
	</canvas>
	10.1
	<script type="text/javascript">
		function rnd(n,m) {
			return parseInt(Math.random() * (m - n) + n);
		};
		
		
		var oc = document.getElementById('c1');
		var cxt = oc.getContext('2d'); //上下文环境
		
		var clientHeight = document.documentElement.clientHeight;
		var clientWidth = document.documentElement.clientWidth; //浏览器屏幕的宽高
		
		oc.height = clientHeight;
		oc.width = clientWidth;
		
		var N = 6; //总共点数
		var aPoint = []; //位置数组
		
		var FPS = 60; //每秒帧数
		
		
		for(var i = 0; i < N ; i++) {
			aPoint.push({
				x: rnd(0,clientHeight),
				y: rnd(0,clientWidth),
				speedX:rnd(-10,10),
				speedY:rnd(-10,10)
			});
		};
		
	
		setInterval(function(){
			cxt.clearRect(0,0,oc.width,oc.height);

			//循环画点
			for(var i = 0; i < N; i++) {
				drawPoint(aPoint[i]);
			};
			
		}, 1000/FPS);
		
		//画点
		function drawPoint(p) {
			var pointWidth = 20, pointHeight = 20;
			
			cxt.strokeStyle='#fff';
			cxt.strokeRect(p.x - pointWidth/2,p.y - pointHeight/2,pointWidth,pointHeight);
		};
	</script>
</body>
</html>
