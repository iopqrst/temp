<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	body{ background:#000; }
	#c1{ background:#fff;}
	div{ color:#fff;}
	</style>
<script>
window.onload=function(){
	function d2a(deg) {
		return Math.PI * deg / 180;
	};

	var oc = document.getElementById('c1');
	var cxt = oc.getContext('2d');
	
	var i = 0;
	setInterval(function(){
		cxt.clearRect(0,0,oc.width,oc.height);
		cxt.save(); //保存canvas的状态
		i++;
		cxt.translate(250,200);
		cxt.rotate(d2a(i));
		cxt.strokeRect(-150,-100,300,200);
		
		cxt.restore();//恢复上一次save的状态

	},10);
	
	
	
	
}
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
<div id="sdiv"><div>
</body>
</html>
