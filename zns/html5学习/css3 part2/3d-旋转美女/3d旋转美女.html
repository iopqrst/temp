<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin:0px;
			padding:0px;
		}
		
		body {
			background:#000;
		}
		#box {
			height:200px;
			width:133px;
			background:#ff0000;
			
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-65px;
			margin-top:-100px;
			
			-webkit-transform-style:preserve-3d;
			-webkit-transform: perspective(800px) rotateX(-30deg);
			
		}
		
		#box div{
			height:100%;
			width:100%;
			position:absolute;
			top:0px;
			left:0px;
			background:url('3d-img/0.jpg');
			border-radius:15px;
			box-shadow:0px 0px 20px #fff;
			
			-webkit-transition:0.8s all ease;
		}
		
		#box:active div {
			-webkit-transform: translateZ(200px);
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			
		};
	</script>	
</head>
<body>
	
	<div id="box">
		<div></div>
	</div>
	
</body>
</html>
