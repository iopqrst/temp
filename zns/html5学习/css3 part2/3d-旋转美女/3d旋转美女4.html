<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin:0px;
			padding:0px;
		}
		
		body {
			background:#000;
		}
		#box {
			height:200px;
			width:133px;
			background:#ff0000;
			
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-65px;
			margin-top:-100px;
			
			-webkit-transform-style:preserve-3d;
			-webkit-transform: perspective(800px) rotateX(-30deg) rotateY(0deg);
			
		}
		
		#box div{
			height:100%;
			width:100%;
			position:absolute;
			top:0px;
			left:0px;
			border-radius:15px;
			box-shadow:0px 0px 20px #fff;
			
			-webkit-transition:0.5s all ease;
		}
		
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aDiv = oBox.getElementsByTagName('div');
			
			for(var i = 0 ; i < 11; i++) {
				var oDiv = document.createElement('div');
				oDiv.style.background = 'url(3d-img/'+i+'.jpg)';
				oBox.appendChild(oDiv);
				
				(function(oDiv,i) {
					setTimeout(function(){
						oDiv.style.WebkitTransform='rotateY('+(360/11*i)+'deg) translateZ(300px)';
					},200 * (11-i));
				})(oDiv,i)
			}
		
			
			var x = 0,y = 30*5;
			document.onmousedown = function(ev) {
			
				var disX = ev.clientX - x;
				var disY = ev.clientY - y;
				
				document.onmousemove = function(ev) {
					
					x = ev.clientX - disX;
					y = ev.clientY - disY;
					
					document.title = x + '|' + y;
					
					oBox.style.WebkitTransform = 'perspective(800px) rotateX('+(-y/5)+'deg) rotateY('+x/5+'deg)';
					
					//让背对的图片透明度变小
					for(var i = 0; i < aDiv.length ; i++) {
						var s = Math.abs(360/11*i + x/5)%360;
						if(s > 180) s = 360 - s;
						
						var scale = (180 - s)/180;
						aDiv[i].innerHTML = scale;
						aDiv[i].style.opacity = scale;
					};

				}
				
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;	
				}
				return false;	

			};
			
			
		};
	</script>	
</head>
<body>
	
	<div id="box">
		
	</div>
	
</body>
</html>
