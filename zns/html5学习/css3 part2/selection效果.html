<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		p::selection {
			background: red;
			color: #fff;
		}
		p::-moz-selection {
			background: red;
			color: #fff;
		}
	</style>
</head>
<body>
	<p>“::selection”只能设置两个属性，一个就是background,另一个就是color属性，设置其他属性是没有任何效果的。</p>
</body>
</html>
