<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div {
			margin:20px ; 
			height:100px; 
			width:100px; 
			background:#ff0000; 
			float:left; 
			padding:15px; 
			border:5px solid #000;
		}
		
		div:nth-child(1) {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-ms-box-sizing:border-box;
			box-sizing: border-box;
		}
		
		div:nth-child(2) {
			-webkit-box-sizing: content-box;
			-moz-box-sizing: content-box;
			-ms-box-sizing:content-box;
			box-sizing: content-box;
		}
	</style>

</head>
<body>
	<div></div><div></div>
</body>
</html>
