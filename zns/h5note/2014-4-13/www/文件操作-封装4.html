<script>
function error(e){
	alert('错误:'+e.message);
}

function getList(fnSucc){
	webkitRequestFileSystem(PERSISTENT,2*1024*1024, requestSucc,error);
	
	function requestSucc(fs){
		var reader=fs.root.createReader();
		
		reader.readEntries(function(arr){
			fnSucc && fnSucc(arr);
		},error);
	}
}

	getList(function(arr){
		alert(arr.length);
	});
},false);
