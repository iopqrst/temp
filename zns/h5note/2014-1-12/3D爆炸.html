<style>
*{ margin:0; padding:0;}
#box{ width:480px; height:480px; background:url(img1/0.jpg); margin:20px auto; position:relative; -webkit-transform-style:preserve-3d;}
#box div{ position:absolute; -webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg) translateX(0px) translateY(0px) translateZ(0px)}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var R=6;
	var C=6;
	
	oBox.onclick=function(){
		for(var r=0; r<R; r++){
			for(var c=0; c<C; c++){
				var oDiv=document.createElement('div');
				
				oDiv.style.width=oBox.offsetWidth/C+'px';
				oDiv.style.height=oBox.offsetHeight/R+'px';
				oBox.appendChild(oDiv);
				
				oDiv.style.left=c*oDiv.offsetWidth+'px';
				oDiv.style.top=r*oDiv.offsetHeight+'px';
				
				oDiv.style.background='url(img1/0.jpg) '+-c*oDiv.offsetWidth+'px '+-r*oDiv.offsetHeight+'px';
				oBox.style.background='url(img1/1.jpg)';
				
				(function(oDiv){
					setTimeout(function(){
						oDiv.style.WebkitTransition='0.4s all ease';
					
						oDiv.style.WebkitTransform='perspective(800px) rotateX(0deg) rotateY(0deg) translateX(0px) translateY(0px) translateZ(500px)';
						oDiv.style.opacity=0;
					},0);
				})(oDiv);
			}
		}	
	}	
}
</script>
</head>

<body>
<div id="box">

</div>
</body>
