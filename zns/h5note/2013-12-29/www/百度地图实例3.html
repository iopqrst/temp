<style>
#div1{ width:600px; height:500px; border:1px solid #000;}
</style>
<script src="http://api.map.baidu.com/api?v=1.3"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	
	var point;
	//1.创建
	var map=new BMap.Map('div1');
	
	//2.设置缩放，设置个中心点
	
	window.navigator.geolocation.getCurrentPosition(function(pos){
		// pos.coords.longitude
		// pos.coords.latitude
		point=new BMap.Point(pos.coords.longitude,pos.coords.latitude);	  //设置一个中心点
		map.centerAndZoom(point,15);  //缩放
		
		//3.设置标注
		var marker=new BMap.Marker(point);
		map.addOverlay(marker);
		
			
	},function(err){
		alert(err.code+'=>'+err.message);
	});
	
	//周边搜索
	var oT=document.getElementById('t1');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function(){
		var local=new BMap.LocalSearch(map,{
			renderOptions:{map:map}	
		});
		
		local.searchNearby(oT.value, point);

			
	}
		
}
</script>
</head>

<body>
<input type="text" id="t1">
<input type="button" value="搜索" id="btn1">
<div id="div1">
	
</div>
</body>
