<head>
<meta charset="utf-8">

<title>智能社— http://www.zhinengshe.com</title>
<style>
*{ margin:0; padding:0;}
#div1{ width:300px; height:300px; background:#ccc; border:1px solid #000; position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-150px; border-radius:50%; box-shadow:2px 2px 5px #000, inset 0 0 10px #000;}

#div1 div{ -webkit-transform-origin:center bottom;}
#div1 .hour{ width:8px; height:60px; background:#000; position:absolute; left:50%; margin-left:-4px; top:50%; margin-top:-60px;}
#div1 .min{ width:6px; height:80px; background:#000; position:absolute; left:50%; margin-left:-3px; top:50%; margin-top:-80px;}
#div1 .sec{ width:4px; height:100px; background:#f00; position:absolute; left:50%; margin-left:-2px; top:50%; margin-top:-100px;}

#div1 span{ -webkit-transform-origin:center 150px;}
#div1 span.scale{ position:absolute; left:50%; width:2px; margin-left:-1px; height:8px; background:#000;}

#div1 span.bigScale{ position:absolute; left:50%; width:4px; margin-left:-2px; height:12px; background:#000;}

#div1 span em{ font-style:normal; position:absolute; width:80px; height:30px; line-height:30px; text-align:center; left:0; top:0; margin-left:-40px; top:10px;}



#div1 .dot{ width:20px; height:20px; background:-webkit-radial-gradient(#999,#000); position:absolute; left:50%; margin-left:-10px; top:50%; margin-top:-10px; border-radius:50%;}
</style>
<script>
window.onload=function(){
	var oH=document.querySelector('#div1 .hour');
	var oM=document.querySelector('#div1 .min');
	var oS=document.querySelector('#div1 .sec');
	var oDiv=document.getElementById('div1');
	function clock(){
		var oDate=new Date();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		
		oH.style.WebkitTransform='rotate('+h*30+'deg)';
		oM.style.WebkitTransform='rotate('+m*6+'deg)';
		oS.style.WebkitTransform='rotate('+s*6+'deg)';	
	}
	clock();
	setInterval(clock,1000);
	
	//刻度
	for(var i=0; i<60; i++){
		var oSpan=document.createElement('span');
		if(i%5==0){
			oSpan.className='bigScale';
			if(i==0){
				oSpan.innerHTML='<em>12<\/em>';
			}else{
				oSpan.innerHTML='<em>'+i/5+'<\/em>';
			}
			oSpan.children[0].style.WebkitTransform='rotate('+-i*6+'deg)';
		}else{
			oSpan.className='scale';	
		}
		oDiv.appendChild(oSpan);
		oSpan.style.WebkitTransform='rotate('+i*6+'deg)';
		
		
	}
}
</script>
</head>

<body>
<div id="div1">
	<div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="dot"></div>
</div>
</body>
</html>
