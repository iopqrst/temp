<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	
	if(!window.webkitNotifications)alert('浏览器不支持桌面通知');
	
	oBtn.onclick=function(){

		switch(webkitNotifications.checkPermission()){
			case 0: //同意
				var obj=webkitNotifications.createNotification(
					'img/10.png',
					'标题',
					'内容内容内容内容内容内容内容内容'
				);
				
				obj.show();
				
				obj.onclose=function(){
					alert('用户关闭了');	
				}
				break;
			case 1: //初始状态
				webkitNotifications.requestPermission();
				break;
			case 2:
				alert('用户已经拒绝');
				break;
		}	
	}	
}
</script>

<body>
<input type="button" value="点击" id="btn1">
