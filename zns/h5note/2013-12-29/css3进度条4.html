<title>智能社— http://www.zhinengshe.com</title>
<style>
@-webkit-keyframes test{
	from{
		left:0;
	}
	to{
		left:-100%;
	}	
}
*{ margin:0; padding:0;}
#div1{ width:400px; height:30px; border:1px solid #000; margin:20px auto; position:relative; overflow:hidden; border-radius:8px;}
#div1 .bar{ width:200%; height:30px; position:absolute; left:0; top:0; background:-webkit-repeating-linear-gradient(45deg, red 0,red 10px, blue 10px, blue 20px);
	-webkit-animation-name:test;
	-webkit-animation-duration:4s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-timing-function:linear;
}

#div1:hover .bar{ -webkit-animation-play-state:paused;}
</style>
<script>
window.onload=function(){
	var oC1=document.getElementById('c1');
	var oC2=document.getElementById('c2');
	var oBar=document.querySelector('#div1 .bar');
	
	var c1='#ff0000';
	var c2='#0000ff';
	oC1.onchange=function(){
		c1=this.value;
		oBar.style.background='-webkit-repeating-linear-gradient(45deg, '+c1+' 0,'+c1+' 10px, '+c2+' 10px, '+c2+' 20px)';	
	}
	
	oC2.onchange=function(){
		c2=this.value;
		oBar.style.background='-webkit-repeating-linear-gradient(45deg, '+c1+' 0,'+c1+' 10px, '+c2+' 10px, '+c2+' 20px)';	
	}	
}
</script>
</head>

<body>
<input type="color" value="#ff0000" id="c1">
<input type="color" value="#0000ff" id="c2">
<div id="div1">
	<div class="bar"></div>
</div>
</body>
</html>
