<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>智能社测试项目</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<style>
* {margin:0; padding:0; list-style:none;}
#div1{ width:100%; height:300px; background:#ccc;}
</style>
<script src="cordova-2.2.0.js"></script>
<script>
document.addEventListener('deviceready',function(){
	
	var oDiv=document.getElementById('div1');
	
	window.addEventListener('batterystatus',function(ev){
		oDiv.innerHTML='此时电量是:'+ev.level+'<br>'
			+'是否处于充电状态：'+ev.isPlugged;		
	},false);
	
	window.addEventListener('batterylow',function(){
		oDiv.innerHTML+='电池没电了';
	},false);
	
	window.addEventListener('batterycritical',function(){
		oDiv.innerHTML+='严重不足了';
	},false);
		
},false);
</script>
</head>

<body style="font-size:20px;">
<div id="div1"></div>
</body>
</html>
