<style>
#div1{ width:100px; height:100px; background:#ccc;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	
	oDiv.onclick=function(){
		
		startMove(oDiv,{ width:'400px'},{time:2000, type:'linear',end:function(){
			startMove(oDiv,{height:'400px'},{end:function(){
				startMove(oDiv,{ background:'red'});	
			}});	
		}});
	}
}

function startMove(obj,json,options){
	options=options || {};
	options.time=options.time || 700;
	options.type=options.type || 'ease';
	obj.style.WebkitTransition=options.time+'ms all '+options.type;
	
	for(var name in json){
		obj.style[name]=json[name];
	}
	
	obj.addEventListener('transitionend',function(){
		obj.style.WebkitTransition='none';
		
		options.end && options.end();
	},false);
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
