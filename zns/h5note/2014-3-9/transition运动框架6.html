<style>
#div1{ width:100px; height:100px; background:#ccc;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	
	oDiv.onclick=function(){
		//oDiv.style.width='400px';	
		startMove(oDiv,{width:'400px'},2000,'linear',function(){
			startMove(oDiv,{height:'400px'});	
		});
	}
}

function startMove(obj,json,time,type,end){
	time=time || 700;
	type=type || 'ease';
	obj.style.WebkitTransition=time+'ms all '+type;
	
	for(var name in json){
		obj.style[name]=json[name];
	}
	
	obj.addEventListener('transitionend',function(){
		obj.style.WebkitTransition='none';
		
		end();
	},false);
}
</script>

<body>
<div id="div1"></div>
</body>
