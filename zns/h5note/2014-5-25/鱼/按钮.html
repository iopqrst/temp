<style>
* {margin:0; padding:0; list-style:none;}

body {text-align:center; background:black;}

#c1 {background:url(img/game_bg_2_hd.jpg);}
</style>
<script src="js/common.js"></script>
<script src="js/ajax.js"></script>
<script src="js/scene.js"></script>
<script src="js/sprite.js"></script>
<script src="js/fish.js"></script>
<script src="js/cannon.js"></script>
<script src="js/bullet.js"></script>
<script src="js/turret.js"></script>
<script>
window.onload=function ()
{
	var oC=document.getElementById('c1');
	
	loadRes([
		'js/bottom.json'
	], succ);
	
	function succ()
	{
		var scene=new Scene('c1');
		
		var btn=new Sprite(_g_res['btn_minus_up']);
		
		setInterval(function (){
			console.log(btn.data.x);
		}, 30);
		
		scene.add(btn);
		
		btn.left=100;
		btn.top=100;
		
		//不好
		var oC=document.getElementById('c1');
		
		oC.onmousedown=function (ev)
		{
			var x=ev.clientX-oC.offsetLeft;
			var y=ev.clientY-oC.offsetTop;
			
			console.log(_g_res);
			
			if(btn.pointInRect(x, y))
			{
				btn.data.img=_g_res['btn_minus_down'].img;
				btn.data.x=_g_res['btn_minus_down'].x;
				btn.data.y=_g_res['btn_minus_down'].y;
				btn.data.w=_g_res['btn_minus_down'].w;
				btn.data.h=_g_res['btn_minus_down'].h;
			}
		};
		
		oC.onmouseup=function ()
		{
			console.log(_g_res);
			btn.data.img=_g_res['btn_minus_up'].img;
			btn.data.x=_g_res['btn_minus_up'].x;
			btn.data.y=_g_res['btn_minus_up'].y;
			btn.data.w=_g_res['btn_minus_up'].w;
			btn.data.h=_g_res['btn_minus_up'].h;
		};
	}
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
