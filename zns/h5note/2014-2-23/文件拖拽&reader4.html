<style>
#div1{ width:300px; height:300px; border:1px dashed #000; text-align:center; line-height:300px; position:absolute; left:50%; margin-left:-150px; margin-top:-150px; top:50%; display:none;}
#list{ width:300px; border:1px solid #000;}
#list li{ height:30px; line-height:30px; border-bottom:1px dashed #000;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var oImg=document.getElementById('img1');
	
	var timer=null;
	document.ondragenter=function(){
		oDiv.style.display='block';	
	}	
	
	/*document.ondragleave=function(){
		oDiv.style.display='none';	
	}*/
	document.ondragover=function(){
		clearTimeout(timer);
		timer=setTimeout(function(){
			oDiv.style.display='none';	
		},300);	
	}
	
	oDiv.ondragenter=function(){
		oDiv.innerHTML='释放鼠标';	
	}
	
	oDiv.ondragleave=function(){
		oDiv.innerHTML='将文件拖到此区域';	
	}
	
	
	oDiv.ondragover=function(){  //必须阻止，才会触发drop
		return false;	
	}
	oDiv.ondrop=function(ev){
		var oFile=ev.dataTransfer.files[0];
		
		var reader=new FileReader();
		
		reader.onload=function(){
			document.write(reader.result);	
		}
		
		//reader.readAsText(oFile,'gb2312');
		//reader.readAsDataURL(oFile);  //图片，视频
		reader.readAsBinaryString(oFile);  //以二进制方式读取
		
		return false;  
	}
}
</script>

<body>
<img id="img1">
<div id="div1">
	将文件拖到此区域
</div>
