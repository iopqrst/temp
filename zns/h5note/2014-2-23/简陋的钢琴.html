<title>智能社— http://www.zhinengshe.com</title>
<style>
*{ margin:0; padding:0; list-style:none;}
ul{}
li{ width:12.5%; float:left; height:200px; border:1px solid #000; box-sizing:border-box; text-align:center; line-height:200px; font-size:30pt;}
li.on{ background:#ccc;}
</style>
<script>
window.onload=function(){
	var aLi=document.querySelectorAll('li');
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].onmousedown=function(){
			var oA=new Audio();
			oA.src='ogg/'+this.innerHTML+'.ogg';
			oA.play();
			this.className='on';	
		}
		aLi[i].onmouseup=function(){
			this.className='';	
		}
	}	
}
</script>
</head>

<body>
<ul>
	<li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
