<style>
*{ margin:0; padding:0;}
#div1{ width:200px; height:200px; background:#ccc; position:absolute; left:50%; margin-left:-100px; top:50%; margin-top:-100px;}

</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('#div1');
	
	var divX=0;
	var divY=0;
	
	oDiv.addEventListener('touchstart',function(ev){
		var lastX=divX;
		var lastY=divY;
		
		function getXY(ev){
			var x1=ev.targetTouches[0].pageX;
			var y1=ev.targetTouches[0].pageY;
			
			var x2=ev.targetTouches[1].pageX;
			var y2=ev.targetTouches[1].pageY;
			
			var x=(x1+x2)/2;	
			var y=(y1+y2)/2;
			
			return {x:x, y:y};
		}
		
		if(ev.targetTouches.length==2){
			var oldXY=getXY(ev);	
		}
		oDiv.addEventListener('touchmove',function(ev){
			if(ev.targetTouches.length==2){
				divX=lastX+getXY(ev).x-oldXY.x;	
				divY=lastY+getXY(ev).y-oldXY.y;
				
				oDiv.style.WebkitTransform='translate('+divX+'px,'+divY+'px)';
			}
		},false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
<div id="div1"></div>

</body>
