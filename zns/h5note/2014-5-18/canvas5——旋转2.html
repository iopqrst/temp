<style>
body {text-align:center;}
#c1 {border:1px solid black;}
</style>
<script>
function a2d(n)		//弧度->角度		arc to degree
{
	return n*180/Math.PI;
}
function d2a(n)
{
	return n*Math.PI/180;
}

document.addEventListener('DOMContentLoaded', function (){
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	gd.translate(350, 225);
	gd.rotate(d2a(10));
	
	gd.strokeStyle='red';
	gd.strokeRect(-150, -75, 300, 150);
	
	//gd.fillStyle='rgba(0,255,0,0.3)';
	//gd.fillRect(0,0,oC.width,oC.height);
}, false);
</script>
</head>

<body>
<canvas width="800" height="600" id="c1"></canvas>
</body>
