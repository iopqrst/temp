<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
body {text-align:center;}
#c1 {border:1px solid black;}
</style>
<script>
document.addEventListener('DOMContentLoaded', function (){
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	gd.strokeStyle='red';
	gd.moveTo(100, 100);
	gd.lineTo(200, 400);
	
	gd.stroke();
	
	
	//清空之前的路径、开始一条全新的路径
	gd.beginPath();
	
	gd.strokeStyle='green';
	gd.moveTo(200,100);
	gd.lineTo(300, 500);
	
	gd.stroke();
}, false);
</script>
</head>

<body>
<canvas width="800" height="600" id="c1"></canvas>
</body>
</html>
