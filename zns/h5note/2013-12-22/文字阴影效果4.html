<meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
<title>智能社— http://www.zhinengshe.com</title>
<style>
body{ background:#000;}
#div1 span{ font-weight:bold; font-size:40pt; font-family:微软雅黑; text-shadow:0 0 100px rgba(255,255,255,1); color:rgba(255,255,255,0); opacity:0; -webkit-transition:0.4s all ease;}

#div1 span.active{text-shadow:0 0 0px rgba(255,255,255,1); opacity:1;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var str='智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。';
	
	var i=0;
	
	var timer=setInterval(function(){
		var oS=document.createElement('span');
		oS.innerHTML=str.charAt(i);
		oDiv.appendChild(oS);
		
		(function(oS){
			setTimeout(function(){
				oS.className='active';
			},0);
		})(oS);
		
		i++;
		
		if(i==str.length){
			clearInterval(timer);	
		}
	},30);	
}
</script>
</head>

<body>
<div id="div1">
</div>
</body>
