<style>
span{ position:absolute; width:300px; height:30px; margin:200px;text-align:center; font-size:50px; font-weight:bold; font-family:微软雅黑; text-shadow:0px 0px 0px rgba(0,0,0,1);}
</style>
<script>
document.onmousemove=function(ev){
	var oSpan=document.querySelector('span');
	
	var x=ev.clientX-oSpan.offsetLeft+oSpan.offsetWidth/2;
	var y=ev.clientY-oSpan.offsetTop+oSpan.offsetHeight/2;
	
	var dis=Math.sqrt(x*x+y*y);
	
	oSpan.style.textShadow=-x/2+'px '+-y+'px '+dis/20+'px rgba(0,0,0,'+(1-dis/600)+')';	
}
</script>

<body>
<span>智能社</span>
