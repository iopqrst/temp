<style>
#box{ width:300px; height:300px; background:red; margin:100px auto; -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg); position:relative; -webkit-transform-style:preserve-3d;}
#box div{ position:absolute; left:0; top:0; width:100%; height:100%; border:1px solid #000; background:#ccc;}

#box div.front{ -webkit-transform:translateZ(150px)}
#box div.back{ -webkit-transform:translateZ(-150px)}
#box div.left{ -webkit-transform:translateX(-150px) rotateY(-90deg);}
#box div.right{-webkit-transform:translateX(150px) rotateY(-90deg);}

#box div.top{ -webkit-transform:translateY(-150px)  rotateX(90deg);}
#box div.bottom{ -webkit-transform:translateY(150px)  rotateX(90deg);}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	
	var x=0,y=0;
	document.onmousedown=function(ev){
		var disX=ev.clientX-x;
		var disY=ev.clientY-y;
		
		document.onmousemove=function(ev){
			x=ev.clientX-disX;
			y=ev.clientY-disY;	
			document.title=x+'| '+y;
			
			oBox.style.WebkitTransform='perspective(800px) rotateY('+x+'deg) rotateX('+-y+'deg)';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;	
		}
		return false;	
	}	
}
</script>
</head>

<body>
<div id="box">
	<div class="front">前面</div>
	<div class="back">背面</div>
    <div class="left">左面</div>
    <div class="right">左面</div>
    <div class="top">左面</div>
    <div class="bottom">下面</div>
</div>
</body>
</html>
