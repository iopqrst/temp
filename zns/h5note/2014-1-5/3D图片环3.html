<style>
body{ background:#000;}
#box{ width:133px; height:200px; background:red; position:absolute; left:50%; margin-left:-65px; top:150px; -webkit-transform:perspective(800px) rotateX(-30deg); position:relative; -webkit-transform-style:preserve-3d;}
#box div{ position:absolute; left:0; top:0; width:100%; height:100%; background:url(img1/0.jpg); border-radius:8px; box-shadow:0 0 20px #fff; -webkit-transition:.5s all ease;}

body:active #box div{ -webkit-transform:translateZ(200px);}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	
	for(var i=0; i<11; i++){
		var oDiv=document.createElement('div');
		oDiv.style.background='url(img1/'+i+'.jpg)';
		
		oBox.appendChild(oDiv);
		
		(function(oDiv,i){
			setTimeout(function(){
			oDiv.style.WebkitTransform='rotateY('+360/11*i+'deg) translateZ(280px)';
		},(11-i)*200);	
		})(oDiv,i);
	}	
}
</script>
</head>

<body>
<div id="box">
</div>
</body>
