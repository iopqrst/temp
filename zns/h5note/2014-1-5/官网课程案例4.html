<head>

<title>智能社— http://www.zhinengshe.com</title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{ background:#000;}
#box{ width:310px; height:310px;  position:absolute; left:50%; margin-left:-155px; top:100px;}
#box li{ position:absolute; left:0; top:0; width:100%; height:100%; opacity:0; -webkit-transition:1s all ease; -webkit-transform:perspective(800px) translateX(0px) rotateY(0deg);}

#box li.l2{ opacity:0; -webkit-transform:perspective(800px)  translateX(-300px) rotateY(45deg); z-index:1;}
#box li.l1{ opacity:0.6; -webkit-transform:perspective(800px)  translateX(-200px) rotateY(45deg); z-index:2;}
#box li.cur{ opacity:1; z-index:3;}
#box li.r1{ opacity:0.6; -webkit-transform:perspective(800px)  translateX(200px) rotateY(-45deg); z-index:2;}
#box li.r2{ opacity:0; -webkit-transform:perspective(800px)  translateX(300px) rotateY(-45deg); z-index:1;}

#box li span{ width:100%; height:100%; position:absolute; left:0; top:0; -webkit-transform-origin:bottom center; -webkit-transform:translateY(10px) scale(1,-1); opacity:0.4; -webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0) 40%, rgba(0,0,0,1));}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	var aLi=document.querySelectorAll('#box li');
	var aSpan=document.querySelectorAll('#box span');
	
	//存class
	var arr=[];
	for(var i=0; i<aLi.length; i++){
		arr[i]=aLi[i].className;
		aSpan[i].style.background='url(img/m'+(i+1)+'.jpg)';
	}
	
	oBtn.onclick=function(){
		arr.unshift(arr.pop());
		
		//给li赋class
		for(var i=0; i<aLi.length; i++){
			aLi[i].className=arr[i];
		}	
	}
		
}
</script>
</head>

<body>
<input type="button" value="下一个" id="btn1">
<ul id="box">
    <li class="l2"><img src="img/m1.jpg"><span></span></li>
    <li class="l1"><img src="img/m2.jpg"><span></span></li>
    <li class="cur"><img src="img/m3.jpg"><span></span></li>
    <li class="r1"><img src="img/m4.jpg"><span></span></li>
    <li class="r2"><img src="img/m5.jpg"><span></span></li>
    <li><img src="img/m6.jpg"><span></span></li>
    <li><img src="img/m7.jpg"><span></span></li>
    <li><img src="img/m8.jpg"><span></span></li>
    <li><img src="img/m9.jpg"><span></span></li>
    <li><img src="img/m10.jpg"><span></span></li>
</ul>
</body>
