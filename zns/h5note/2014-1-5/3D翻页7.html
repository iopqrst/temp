<style>
#box{ width:600px; height:300px; background:red; margin:100px auto; position:relative; -webkit-transform-style:preserve-3d;}

#box .page{ width:300px; height:300px; position:absolute; right:0; top:0;-webkit-transform:perspective(1200px) rotateY(0deg); -webkit-transition:2s all ease; -webkit-transform-style:preserve-3d; -webkit-transform-origin:left center; z-index:2;}
#box .page div{ position:absolute; left:0; top:0; width:100%; height:100%;}
#box .page div.front{ background:red; z-index:2; -webkit-backface-visibility:hidden;}
#box .page div.back{ background:green;}

#box .newPage{ width:300px; height:300px; background:green; position:absolute; right:0; top:0; z-index:1;}


/*body:active #box .page{ -webkit-transform:perspective(1200px) rotateY(-180deg);}*/
</style>
<script>
window.onload=function(){
	var arr=['red','green','blue'];
	var oBox=document.getElementById('box');
	var oPage=document.querySelector('#box .page');
	var oFront=document.querySelector('#box .front');
	var oBack=document.querySelector('#box .back');
	var oNewPage=document.querySelector('#box .newPage');
	
	
	var iNow=0;
	var finished = true;
	
	oBox.onclick=function(){
		
		if(!finished) {
			return ;
		}
		
		finished = false;
	
		oPage.style.WebkitTransition='2s all ease';
		iNow++;
		iNow==3 && (iNow=0);
		oPage.style.WebkitTransform='perspective(1200px) rotateY(-180deg)';
		
		oPage.addEventListener('transitionend',function(){
			oPage.style.WebkitTransition='none';
			oPage.style.WebkitTransform='perspective(1200px) rotateY(0deg)';
			oBox.style.background=arr[iNow];
			oFront.style.background=arr[iNow];
			oBack.style.background=arr[(iNow+1)%3];
			oNewPage.style.background=arr[(iNow+1)%3];	
			
			finished = true;
		},false);	
	}	
}
</script>
</head>

<body>
<div id="box">
	<div class="page">
    	<div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="newPage">
    	
    </div>
</div>
</body>
</html>
