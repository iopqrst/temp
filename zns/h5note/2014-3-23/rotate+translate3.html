<script>
function d2a(n){
	return Math.PI*n/180;
}
window.onload=function(){
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');
	
	//3.移动
	gd.translate(250,200);
	//2.转
	gd.rotate(d2a(30));
	//1、画
	gd.fillRect(-150,-100,300,200);
	
}
