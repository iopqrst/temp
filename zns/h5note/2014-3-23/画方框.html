<style>
body{  background:#000;}
#c1{ background:#fff;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');
	
	var gd=oC.getContext('2d');	  //绘图上下文
	
	//开始画图
	gd.beginPath();

	gd.fillStyle='red';
	
	gd.moveTo(128,105);
	gd.lineTo(395,105);
	gd.lineTo(395,253);
	gd.lineTo(128,253);
	//gd.lineTo(59,180);
	
	gd.closePath();
	
	
	gd.fill();
	gd.stroke();

}
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
	您的浏览器不支持canvas！
</canvas>
