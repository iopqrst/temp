<style>
body{  background:#000;}
#c1{ background:#fff;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');
	
	var gd=oC.getContext('2d');	  //绘图上下文
	
	
	var arr=[252,203,367,191,398,125,253,291];
	
	var iMax=Math.max.apply(null,arr);
	
	var padding={
		l:50,
		t:50,
		b:50,
		r:50	
	}
	
	var arrHeight=[];
	
	for(var i=0; i<arr.length; i++){
		arrHeight[i]=(oC.height-padding.t-padding.b)*arr[i]/iMax;
	}
	
	
	
	var space=(oC.width-padding.l-padding.r)*1/(arr.length*4-1);;
	var W=space*3;
	
	for(var i=0; i<arrHeight.length; i++){
		
		gd.fillStyle='rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')';
		gd.strokeRect(padding.l+i*space+i*W,oC.height-arrHeight[i]-padding.b,W,arrHeight[i]);
		gd.fillRect(padding.l+i*space+i*W,oC.height-arrHeight[i]-padding.b,W,arrHeight[i]);
	}
	
}
</script>
</head>

<body>
<canvas id="c1" width="900" height="600">

</canvas>
