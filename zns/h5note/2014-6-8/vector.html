<script src="vector.js"></script>
<script>
window.onload=function ()
{
	var z=new ZVector();
	
	//容器
	var c=z.createContainer(800, 600);
	document.body.appendChild(c);
	
	//方块
	var rect=z.createRect(100,100,400,300);
	c.appendChild(rect);
	
	z.setStroke(rect, 'red', 10);
	z.setFill(rect, 'yellow');
};
</script>
