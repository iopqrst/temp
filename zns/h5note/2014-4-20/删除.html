<script src="cordova-2.2.0.js"></script>
<script>
document.addEventListener('deviceready',function(){
	
	var options=new ContactFindOptions();
	options.filter='zhang';
	
	navigator.contacts.find(['displayName'],function(persons){
		//alert(persons.length);
		persons[0].remove(function(){
			alert('删除成功');
		},function(){
			alert('删除失败');	
		});
	},function(){
		alert('失败');	
	},options);
	
},false);
</script>
